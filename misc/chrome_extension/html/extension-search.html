<div class="btn mod-primary" id="__modalButton">
	Add from gallery
</div>

<!-- The Modal -->
<div id="__extensionsGalleryModal" class="__modal">

	<!-- Modal content -->
	<div class="__modal-content __animateBottom">
		<span class="__close">&times;</span>

		<div id="__search" class="CoveoSearchInterface" data-enable-history="false" data-design="new" data-expression='@source=="coveo labs extension gallery"'
		 data-endpoint="extensions" data-results-per-page="20">
			<div class="coveo-search-section" style="margin: 25px auto 10px">
				<div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-search-as-you-type="true" data-enable-query-suggest-addon="true"></div>
			</div>
			<div class="coveo-main-section">
				<div class="coveo-results-column">
					<div class="CoveoErrorReport" data-pop-up="false"></div>
					<div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true" id="__resultList">

						<script id="Default" class="result-template" type="text/html" data-layout="list">
							<div style="padding-bottom: 20px;">
									<div class="CoveoQuickview" style="float: left; text-align: center; margin-right: 10px;"></div>
									<a class="CoveoResultLink"></a>
									<span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
									<div class="CoveoFieldValue" data-field="@extdescription"></div>
							</div>
						</script>

					</div>
					<div class="CoveoPager"></div>
				</div>
			</div>
		</div>
		<p>Scripts taken from <a href="https://github.com/coveo-labs" target="_blank">https://github.com/coveo-labs</a></p>
	</div>
</div>
