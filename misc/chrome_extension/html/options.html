<!DOCTYPE html>
<html>

<head>
	<title>My Test Extension Options</title>
	<style>
		body {
			padding: 10px;
			padding-top: 5px;
		}

		table {
			margin: 15px 0;
		}

		td {
			padding: 0 5px 10px 0;
		}

		table, td:last-child, input {
			width: 100%;
		}

		input {
			width: 350px;
		}

		label {
			white-space: nowrap;
		}

		h4 {
			margin-top: 0;
			margin-bottom: 2px;
		}
	</style>
</head>

<body>
	<h4>Extension gallery settings</h4>

	<table>
		<tr><td>
			<label for="apikey">API key</label>
		</td><td>
			<input type="text" id="apikey">
		</td></tr>

		<tr><td>
			<label for="target">Target URL</label>
		</td><td>
			<input type="text" id="target">
		</td></tr>
	</table>

	<div id="status"></div>
	<button id="save">Save</button>

	<script src="/js/options.js"></script>
</body>

</html>
